name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Permite executar manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Clean npm cache
      run: npm cache clean --force

    - name: Remove node_modules and package-lock
      run: |
        rm -rf node_modules
        rm -f package-lock.json

    - name: Install dependencies
      run: npm install

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Make gradlew executable
      run: chmod +x android/gradlew

    - name: Clean build
      run: |
        cd android
        ./gradlew clean

    - name: Build APK
      run: |
        cd android
        ./gradlew assembleRelease --no-daemon --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: calculadora-cofre-apk
        path: android/app/build/outputs/apk/release/app-release.apk
        if-no-files-found: error

    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Calculadora Cofre v${{ github.run_number }}
        body: |
          üîê **Calculadora Cofre APK**
          
          ### Como usar:
          1. Baixe o APK abaixo
          2. Instale no seu dispositivo Android
          3. Use como calculadora normal
          4. Digite **2580** para acessar o cofre
          
          ### Personaliza√ß√£o:
          - Para alterar a senha: Edite `SENHA_COFRE` no App.tsx
          - Para alterar a URL: Edite `URL_COFRE` no App.tsx
          
          **Vers√£o:** ${{ github.run_number }}
          **Commit:** ${{ github.sha }}
        files: android/app/build/outputs/apk/release/app-release.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 